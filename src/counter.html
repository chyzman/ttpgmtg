<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Counter</title>
  <style>
      body {
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      button {
          width: 100%;
          height: 100%;
          font-size: 5em;
      }
  </style>
</head>
<body>
<button id="counter"></button>

<script type="text/javascript">
  //get the number from the url
  let num = parseInt(new URLSearchParams(window.location.search).get('num')) || 0;
  let isEditing = false;

  document.getElementById("counter").innerHTML = num;

  document.addEventListener("wheel", (e) => {
    e.preventDefault();
    let multiplier = e.shiftKey ? 10 : 1;
    multiplier *= e.ctrlKey ? 100 : 1;
    increment(-multiplier * Math.sign(e.deltaY));
  }, {
    passive: false,
  });

  document.getElementById('counter').addEventListener('dblclick', () => {
    if (!isEditing) {
      isEditing = true;
      editNumber();
    }
  });

  function increment(amount) {
    num += amount;
    document.getElementById("counter").innerText = num;
  }

  function editNumber() {
    const counterButton = document.getElementById('counter');
    counterButton.contentEditable = true;
    counterButton.focus();

    // Save changes when focus is lost (blur event)
    counterButton.addEventListener('blur', () => {
      num = parseInt(counterButton.innerText) || 0; // Parse text to integer, default to 0 if invalid
      counterButton.innerText = num;
      window.history.pushState("object or string", "Title", "/counter.html?num=" + num);
      isEditing = false;
      counterButton.contentEditable = false; // Disable editing mode
    });

    // Prevent line breaks on Enter key
    counterButton.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        counterButton.blur(); // Save and exit on Enter key
      }
    });
  }

  function setNum(newNum) {
    num = newNum;
    document.getElementById("counter").innerText = num;
    window.history.pushState("object or string", "Title", "/counter.html?num=" + num);
  }
</script>
</body>
</html>

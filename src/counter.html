<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- make button fill entire window and make it wider if neccessary-->
  <style>
    #counter {
      width: 100vw;
      height: 100vh;
      font-size: 10vw;
      text-align: center;
    }
  </style>
</head>
<body>
<button id="counter"></button>

<script type="text/javascript">
  let num = 0;

  document.getElementById("counter").innerHTML = num;

  document.getElementById("counter").addEventListener("click", () => {
    num = 0;
    document.getElementById("counter").innerText = num;
  });

  document.addEventListener("wheel", (e) => {
    let multiplier = e.shiftKey ? 10 : 1;
    multiplier *= e.ctrlKey ? 100 : 1;
    increment(-multiplier * Math.sign(e.deltaY));
  });

  function increment(amount) {
    num += amount;
    document.getElementById("counter").innerText = num;
    window.history.pushState("object or string", "Title", "/test.html?num=" + num);
  }
</script>
</body>
</html>

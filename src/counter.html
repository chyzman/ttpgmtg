<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Counter</title>
  <!--      button width should be just enough for the text -->
  <style>
      body {
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }
      button {
          font-size: 2rem;
          padding: 0.5rem 1rem;
          border: 1px solid #000;
          border-radius: 5px;
          background-color: #fff;
          cursor: pointer;
      }
  </style>
</head>
<body>
<button id="counter"></button>

<script type="text/javascript">
  let num = 0;
  if (window.location.href.lastIndexOf('#') !== -1) {
    const data = JSON.parse(decodeURI(window.location.href.slice(window.location.href.lastIndexOf('#') + 1)));
    num = data.value;
  }

  document.getElementById("counter").innerHTML = num;

  document.addEventListener("wheel", (e) => {
    e.preventDefault();
    let multiplier = e.shiftKey ? 10 : 1;
    multiplier *= e.ctrlKey ? 100 : 1;
    increment(-multiplier * Math.sign(e.deltaY));
  }, {
    passive: false,
  });

  function increment(amount) {
    setNum(num + amount);
  }

  function setNum(newNum) {
    num = newNum;
    document.getElementById("counter").innerText = num;
    updateUrl();
  }

  function updateUrl() {
    let currentUrl = window.location.href;
    if (currentUrl.lastIndexOf('#') !== -1) {
      currentUrl = currentUrl.slice(0, currentUrl.lastIndexOf('#'));
    }
    window.location.href = currentUrl + "#" + JSON.stringify({value:num,width:document.getElementById("counter").offsetWidth});
  }
</script>
</body>
</html>
